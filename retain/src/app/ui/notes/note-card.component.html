<div class="note-card row shadow-1"
    (mouseenter)="toggle()" (mouseleave)="toggle()">
  <!--  -->
  <div class="icon" *ngIf="showCheck" (click)="onChecked()">
    <i class="material-icons">check</i>
  </div>
  <div class="col-xs-12 title">
    {{noteprop.title}}
  </div>
  <div class="col-xs-12 value">
    {{noteprop.value}}
  </div>
</div>
